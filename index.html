<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assests/images/background.PNG" type="image/x-icon">
    <title>Food Delivery Web Site Design</title>

<body>
        <!-- Header Section start -->
        <header>
            <div class="container">
                <div class="headerSection">
                    <div class="logo">
                        <img class="logoimage" src="./assests/images/Bella Olonje logo 111 1.png " alt="logo">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#home">Home</a></li>
                            <li><a href="#product">Prodct</a></li>
                            <li><a href="#faq">Faq</a></li>

                    </div>

                <div class="bannerCel">
                    <div class="left">
                        <img src="./assests/images/Rectangle (2).png" class="left" alt="leftimage">
                    </div>
                    <div class="right">
                        <img src="./assests/images/Rectangle (3).png" class="right"  alt="rightimage">
